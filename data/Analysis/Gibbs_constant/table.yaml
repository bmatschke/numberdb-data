Title: Wilbraham-Gibbs constant

Definition: >
  The Wilbraham-Gibbs constant $G'$ is defined as $G' = \text{Si}(\pi) = \int_0^\pi \frac{\sin t}{t} dt$.
  The Gibbs constant $G$ is defined as $G'/(\pi/2)$.  
  
Parameters:
  expression:
    title: Transformation of constant
    type: Symbolic
    show-in-parameter-list: no
    
Comments:
  comment-Gibbs-phenomenon: >
    If $f$ is a periodic piecewise continuously differentiable function 
    with a jump of a certain size at a discontinuity of $f$,
    then for large $n$, 
    the $n$'th partial Fourier expansion of $f$ will overshoot
    this jump by a factor of approximately $(G-1)/2$ at each side,
    and by a factor of $(G-1)$ in total.
    This is known as the Gibbs phenomenon CITE{Wiki}.
    
