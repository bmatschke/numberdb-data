Title: Hafner-Sarnak-McCurley constant

Definition: >
  The Hafner-Sarnak-McCurley constant $\omega$ is the limit
  of the probabilities $D(n)$ as $n \to \infty$ 
  that the determinants of two random $n\times n$ matrices 
  with integral coefficients have coprime determinants.

Parameters:

Comments: 

Formulas: 
  formula-omega: >
    $\omega = \prod_p \big(1-
    \big(1 - \prod_{j=1}^\infty (1-p^{-j})\big)^2
    \big)$,
    where the outer product ranges over all primes $p$.
  formula-Dn: >
    $D(n) = \prod_p \big( 1 -
    \big(
    1 - \prod_{j=1}^n (1 - p^{-j})
    \big)^2
    \big)$.

