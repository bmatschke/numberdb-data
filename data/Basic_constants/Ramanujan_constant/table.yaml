Title: Ramanujan's constant $R = e^{\pi \sqrt{163}}$

Definition: >
  The irrational constant $R = e^{\pi \sqrt{163}}$, which is very close to an integer. 
  The name "Ramanujan's constant" derives from an April Fool's joke played by Martin Gardner, where he claimed that this number is an integer and Ramanujan conjectured that in 1914. 
  
